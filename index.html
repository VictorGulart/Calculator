<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./src/script/script.js" defer></script>
    <link rel="stylesheet" href="./src/style/base.css">
</head>
<body>
    <section class="container">
        <article class="calc-container">
            <div class="display">
                <label id="exp" for="">0</label>
                <label id="cur-val" for="">0</label>
            </div>
            <div class="btns">
                <!-- 1st row -->
                <div onclick="calc.handleInput(event.target.id)" class="num" id="(">(</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id=")">)</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="pow2">x&#xB2;</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="^">x <sup>y</sup> </div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="backspace"><=</div>

                <!-- 2nd row -->
                <div onclick="calc.handleInput(event.target.id)" class="num" id="7">7</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="8">8</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="9">9</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id="delete">DEL</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id="escape">AC</div>

                <!-- 3rd row -->
                <div onclick="calc.handleInput(event.target.id)"class="num" id="4">4</div>
                <div onclick="calc.handleInput(event.target.id)"class="num" id="5">5</div>
                <div onclick="calc.handleInput(event.target.id)"class="num" id="6">6</div>
                <div onclick="calc.handleInput(event.target.id)"class="ops" id="*">*</div>
                <div onclick="calc.handleInput(event.target.id)"class="ops" id="/">/</div>

                <!-- 4th row -->
                <div onclick="calc.handleInput(event.target.id)" class="num" id="1">1</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="2">2</div>
                <div onclick="calc.handleInput(event.target.id)" class="num" id="3">3</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id="+">+</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id="-">-</div>
                
                <!-- 5th row -->
                <div onclick="calc.handleInput(event.target.id)" class="num" id="zero">0</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id=".">.</div>
                <div onclick="calc.handleInput(event.target.id)" class="ops" id="enter">=</div>
            </div>
        </article>
    </section>
    <section>
        <span id="logs"></span>
    </section>
</body>
</html>
